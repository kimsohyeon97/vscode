<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 채용하기목록 : 롯데On</title>
    <link rel="stylesheet" href="/css/admin/admin.css" />
    <link rel="stylesheet" href="/css/admin/recruit/list.css" />
    <link rel="stylesheet" href="/css/layout/layout.css" />

    <!-- 사이드바-->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggles = document.querySelectorAll(".menu-toggle");

        toggles.forEach((toggle) => {
          toggle.addEventListener("click", function (e) {
            e.preventDefault();

            // 현재 클릭된 toggle 외 다른 submenu는 닫기 (원하면 제거 가능)
            toggles.forEach((otherToggle) => {
              if (otherToggle !== toggle) {
                otherToggle.classList.remove("active");
                const otherSubmenu = otherToggle.nextElementSibling;
                if (
                  otherSubmenu &&
                  otherSubmenu.classList.contains("submenu")
                ) {
                  otherSubmenu.style.display = "none";
                }
              }
            });

            // 현재 submenu toggle
            const submenu = this.nextElementSibling;
            if (submenu && submenu.classList.contains("submenu")) {
              const isVisible = submenu.style.display === "block";
              submenu.style.display = isVisible ? "none" : "block";
              this.classList.toggle("active", !isVisible);
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <!-- 헤더 시작 -->
      <th:block th:include="/admin/inc/header.html"/>
      <!-- 헤더 끝 -->
      <main>
        <section class="content">
          <!-- 왼쪽 사이드바 -->
          <th:block th:include="/admin/inc/sidebar.html"/>

          <!-- 사이드바 끝-->
          <!-- 오른쪽 글 -->
          <article class="main_content_side">
            <!-- 여기부터 글 작성 -->
            <div class="main_head">
              <p class="main_head_title">채용하기 목록</p>
              <div style="float: right">
                <p style="font-size: 16px">
                  Home > 고객센터 ><span> 채용하기</span>
                </p>
              </div>
            </div>

            <div class="select_div">
              <div class="select_box">
                <form action="#">
                  <select name="brand">
                    <option value="번호">번호</option>
                    <option value="채용부서">채용부서</option>
                    <option value="채용형태">채용형태</option>
                    <option value="제목">제목</option>
                    <option value="검색">검색</option>
                  </select>
                  <input
                    type="text"
                    name="keyword"
                    class="search_text"
                    placeholder="검색어 입력"
                  />
                  <input type="submit" class="search_btn" value="검색" />
                </form>
              </div>
            </div>

            <form action="#" class="member_list_form">
              <table>
                <thead>
                  <th><input type="checkbox" /></th>
                  <th>번호</th>
                  <th>채용부서</th>
                  <th>경력사항</th>
                  <th>채용형태</th>
                  <th>제목</th>
                  <th>작성자</th>
                  <th>상태</th>
                  <th>모집기간</th>
                  <th>작성일</th>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <input type="checkbox" />
                    </td>
                    <td>120</td>
                    <td>광고사업</td>
                    <td>경력 4 ~ 15년</td>
                    <td>정규직</td>
                    <td>광고 플랫폼 기획</td>
                    <td>관리자</td>
                    <td style="color: green">정상</td>
                    <td>0000-00-00 00:00:00</td>
                    <td>0000-00-00 00:00:00</td>
                  </tr>
                </tbody>
              </table>

              <div style="margin-top: 20px">
                <button type="submit" class="delete_btn">선택삭제</button>
                <button class="register_btn" id="modal_register">
                  채용등록
                </button>
              </div>
            </form>

            <!-- 페이징 -->
            <p style="text-align: center; margin-top: 10px">
              이전 1 2 3 4 5 다음
            </p>
          </article>
        </section>
      </main>

      <!-- 푸터 시작 -->
      <th:block th:include="/admin/inc/footer.html"/>
      <!-- 푸터 끝 -->
    </div>

    <!-- 모달 -->
    <!-- 배너 등록 모달 -->
    <div class="modal">
      <div class="modal_popup">
        <div class="modal_head">
          <span class="modal_title">채용등록</span>
          <button type="button" class="close_btn">X</button>
        </div>

        <div class="modal_main">
          <form action="#" class="member">
            <table class="modal_member">
              <tr>
                <td>제목</td>
                <td>
                  <input type="text" name="title" />
                </td>
              </tr>
              <tr>
                <td>채용부서</td>
                <td>
                  <select id="department" name="department">
                    <option value="">채용부서 선택 &emsp;&emsp;▼</option>
                    <option value="인사과">인사과</option>
                    <option value="건설과">건설과</option>
                    <option value="총무과">총무과</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>경력사항</td>
                <td>
                  <select id="career" name="career">
                    <option value="">경력사항 선택 &emsp;&emsp;▼</option>
                    <option value="1년">1년</option>
                    <option value="2년">2년</option>
                    <option value="3년">3년</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>채용형태</td>
                <td>
                  <select id="employmentType" name="employmentType">
                    <option value="">채용형태 선택 &emsp;&emsp;▼</option>
                    <option value="공채">공채</option>
                    <option value="특채">특채</option>
                    <option value="이직">이직</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>모집기간</td>
                <td>
                  <input type="date" id="date" name="date" />~<input
                    type="date"
                    id="date"
                    name="date"
                  />
                </td>
              </tr>

              <tr>
                <td>비고</td>
                <td>
                  <textarea name="content"></textarea>
                </td>
              </tr>
            </table>

            <div class="recruit_btn_box">
              <button type="submit" class="modal_btn_cancel">취소</button>
              <button type="submit" class="modal_btn_register">등록</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const modal = document.querySelector(".modal");
      const modalOpen = document.querySelector("#modal_register");
      const modalClose = document.querySelector(".close_btn");

      //열기 버튼을 눌렀을 때 모달팝업이 열림
      modalOpen.addEventListener("click", function () {
        //'on' class 추가
        modal.classList.add("on");
      });
      //닫기 버튼을 눌렀을 때 모달팝업이 닫힘
      modalClose.addEventListener("click", function () {
        //'on' class 제거
        modal.classList.remove("on");
      });
    </script>
  </body>
</html>

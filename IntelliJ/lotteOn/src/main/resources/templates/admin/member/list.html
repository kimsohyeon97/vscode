<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 회원목록 : 롯데On</title>
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/member.css">
    <link rel="stylesheet" href="/css/layout/layout.css">
    
    <!-- 사이드바-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggles = document.querySelectorAll('.menu-toggle');

            toggles.forEach(toggle => {
                toggle.addEventListener('click', function (e) {
                    e.preventDefault();

                    // 현재 클릭된 toggle 외 다른 submenu는 닫기 (원하면 제거 가능)
                    toggles.forEach(otherToggle => {
                        if (otherToggle !== toggle) {
                            otherToggle.classList.remove('active');
                            const otherSubmenu = otherToggle.nextElementSibling;
                            if (otherSubmenu && otherSubmenu.classList.contains('submenu')) {
                                otherSubmenu.style.display = 'none';
                            }
                        }
                    });

                    // 현재 submenu toggle
                    const submenu = this.nextElementSibling;
                    if (submenu && submenu.classList.contains('submenu')) {
                        const isVisible = submenu.style.display === 'block';
                        submenu.style.display = isVisible ? 'none' : 'block';
                        this.classList.toggle('active', !isVisible);
                    }
                });
            });
        });
    </script>

    
    
</head>
<body>

                            </td>

                                <input class="inputs" type="text" name="addr2" id="addr2" />
                            </td>
                        </tr>
                        <tr>
                            <td>가입일</td>
                            <td>0000-00-00 00:00:00</td>
                        </tr>
                        <tr>
                            <td>최근로그인날짜</td>
                            <td>0000-00-00 00:00:00</td>
                        </tr>
                        <tr>
                            <td>기타</td>

                                <textarea name="content" placeholder="회원에대한기타정보입력"></textarea>
                            </td>
                        </tr>
                    </table>

                    <button type="submit" class="modal_btn">수정하기</button>
                </form>
                
            </div>
        </div>
    </div>

    <script>
        const modal = document.querySelector('.modal');
        const modalOpen = document.querySelector('#modal_modify');
        const modalClose = document.querySelector('.close_btn');

        //열기 버튼을 눌렀을 때 모달팝업이 열림
        modalOpen.addEventListener('click',function(){
            //'on' class 추가
            modal.classList.add('on');
        });
        //닫기 버튼을 눌렀을 때 모달팝업이 닫힘
        modalClose.addEventListener('click',function(){
            //'on' class 제거
            modal.classList.remove('on');
        });
    </script>




</body>
</html>

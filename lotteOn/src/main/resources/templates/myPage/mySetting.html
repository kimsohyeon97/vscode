<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/myPage/layout.css">
    <link rel="stylesheet" href="/css/myPage/myPageMain.css">
    <link rel="stylesheet" href="/css/myPage/table-mySetting.css">
    <link rel="stylesheet" href="/css/index_layout.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/myPage/postcode.js"></script>
    <script src="/js/myPage/mySetting.js"></script>
    <script src="/js/headerMenu.js"></script>
</head>
<body>
    <div id="wrapper">
        <!-- 헤더 시작 -->
        <th:block th:include="/common/header.html"/>
        <!-- 헤더 끝 -->
        <!-- 메인 시작 -->
        <main>
            <div class="shop_header">
                <div style="float: left;">
                    <p class="shop_header_txt">나의쇼핑정보</p>
                </div>
                <div style="float: right; padding-top: 5px; width: 250px;">
                    <table class="header_table">
                        <tr>
                            <td>주문</td>
                            <td>쿠폰</td>
                            <td>포인트</td>
                            <td>문의</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>1</td>
                            <td>1,000</td>
                            <td>1</td>
                        </tr>
                    </table>
                </div>
                
            </div>
            <section class="content">
                <!-- 왼쪽 사이드바 -->
                <th:block th:include="/myPage/inc/sidebar.html"/>
                <!-- 사이드바 끝-->
                <!-- 오른쪽 글 -->
                <article class="main_content_side">
                    <div class="ad">
                        <!-- 광고 -->광고
                    </div>
                    <div class="title-area">
                        <h1>나의설정</h1>
                    </div>
                    <div class="seller-info table-mySetting">
                        <table>
                            <tbody>
                                <tr>
                                    <td>사용자 ID</td>
                                    <td>abc123</td>
                                </tr>
                                <tr>
                                    <td>비밀번호</td>
                                    <td>
                                        <button>수정</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>이름</td>
                                    <td>홍*동</td>
                                </tr>
                                <tr>
                                    <td>생년월일</td>
                                    <td>1990년 12월 31일</td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td>
                                        <input type="text" class="email-input">
                                        @
                                        <input type="text" class="email-input" id="email-2nd">
                                        <select name="" id="email-select">
                                            <option value="custom">직접입력</option>
                                            <option value="naver.com">naver.com</option>
                                            <option value="daum.net">daum.net</option>
                                            <option value="google.com">google.com</option>
                                        </select>
                                        <button>수정</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>휴대폰</td>
                                    <td>
                                        <input type="text" class="phone-input">
                                        -
                                        <input type="text" class="phone-input">
                                        -
                                        <input type="text" class="phone-input">
                                        <button>수정</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>주소</td>
                                    <td>
                                        <input type="text" id="zip" name="zip" placeholder="우편번호">
                                        <button onclick="postcode()">우편번호검색</button><br>
                                        <input type="text" id="address" name="address" placeholder="주소 검색" style="width: 600px;"><br>
                                        <input type="text" id="address_detail" name="address_detail" placeholder="상세주소 입력" style="width: 600px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td>탈퇴</td>
                                    <td class="delete-btn">
                                        <button>탈퇴하기</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="modify-btn">
                            <button>수정하기</button>
                        </div>
                    </div>
                </article>
            </section>
        </main>
        <!-- 메인 끝 -->
        <!-- 푸터 시작 -->
        <th:block th:include="/common/footer.html"/>
        <!-- 푸터 끝 -->
    </div>
</body>
</html>
